<!DOCTYPE html>
<html lang="en">
  <head>
    <menut charset="UTF-8" />
    <title>Simple HTML Page</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <input type="text" id="inputField" class="display" disabled />
        <div class="buttons">
          <button>AC</button>
          <button>CE</button>
          <button>/</button>
          <button>*</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>=</button>
          <button>0</button>
          <button>.</button>
        </div>
      </div>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
